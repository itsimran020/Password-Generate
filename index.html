<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="container">
            <h2>Password Generator</h2>
            <input type="text" placeholder="Your Password reflect here!!" id="input" readonly>
            <div class="copy">
                <i class="fa-solid fa-copy" id="icon" style="color: #000000;"></i>
                <p>Copy</p>
            </div>
            <div class="clear">
                <i class="fa-solid fa-broom"></i>
                <p>clear</p>
            </div>
            <input type="range" min="1" max="15" value="8" id="scroll">
            <div class="length">
                <p>Password length - </p>
                <span>8</span>
            </div>
            <div class="btn">
                <div class="b">
                    <button class="btn-all" id="btn1">Simple Password</button><p>include lower case and upper case letter</p>
                </div>
                <div class="b">
                    <button class="btn-all" id="btn2">Average Password</button><p>include upper and lower case and numbers</p>
                </div>
                <div class="b">
                    <button class="btn-all" id="btn3">Hard Password</button><p>include upper case, lower case,numbers and symbols</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
